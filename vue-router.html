<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-inverse">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li>
                        <!--使用v-link指令，path的值对应跳转的路径,即#!/home-->
                        <a v-link="{path: '/home'}">Home</a>
                    </li>
                    <li>
                        <a v-link="{path: '/biz'}">Business</a>
                    </li>
                </ul>
            </div>
        </nav>


        <template id="biz">
            <div>
                <h1>This is the some business channel</h1>
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li><a v-link="{path: '/biz/list'}">List</a></li>
                        <li><a v-link="{path: '/biz/detail'}">Detail</a></li>
                    </ul>
                </div>
            </div>

            <router-view></router-view>
        </template>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a v-link="{name: 'list',params: {page: 1}}">1</a></li>
                <li><a v-link="{name: 'list',params: {page: 2}}">2</a></li>
                <li><a v-link="{name: 'list',params: {page: 3}}">3</a></li>
                <li><a v-link="{name: 'list',params: {page: 4}}">4</a></li>
                <li><a v-link="{name: 'list',params: {page: 5}}">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>


        <div class="container">
            <!--路由切换组件template插入位置-->
            <router-view></router-view>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/vue/1.0.25-csp/vue.js"></script>
    <script src="http://cdn.bootcss.com/vue-router/0.7.13/vue-router.min.js"></script>
    <script src="js/my-vue-router.js"></script>
</body>
</html>
