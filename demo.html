<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.bootcss.com/vue/1.0.25-csp/vue.js"></script>
    <!--<script src="js/vue.js"></script>-->
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
    <div class="container">
        <!--双向绑定-->
        <div id="app">
            {{message}}
            <input type="text" v-model="message">
        </div>

        <!--v-for渲染列表-->
        <div id="app2">
            <ul>
                <li v-for="todo in todos">{{$index}} - {{todo.text}}</li>
            </ul>
            <ul>
                <li v-for="value in object">{{$key}} - {{value}}</li>
            </ul>
        </div>

        <!--处理用户输入-->
        <div id="app3" :class.literal="bg-info">
            <p>{{message}}</p>
            <button @click="reverseMessage">反转文字</button>
        </div>

        <!--todoList-->
        <div id="app4">
            <input type="text" v-model="newToDo" @keyup.enter="addToDo">
            <ul>
                <li v-for="todo in todos">
                    <span>{{todo.text}}</span>
                    <button @click="removeToDo($index)">X</button>
                </li>
            </ul>
        </div>

        <!--v-if指令-->
        <div id="app5">
            <p v-if="greeting">This is v-if order</p>
            <p v-else="greeting">This is not v-if order</p>
        </div>

        <!--vue实例构造器-->
        <div id="app6">

        </div>

        <!--单次数据绑定(今后数据不会再更新)-->
        <div id="app7" :class="css">
            <p>This is never change : {{message}}</p>
        </div>

        <!--不被编译的HTML-->
        <!--<partial name="my-partial"></partial>-->

        <!--计算属性-->
        <div id="app8">
            <p>
                a = {{a}},b = {{b}}
            </p>
        </div>

        <!--class与style绑定-->
        <div id="app9" class="bg-warning" :class="classObject">
            <p :style="styleObject">
                class与style绑定
            </p>
        </div>


    </div>




    <script src="js/main.js"></script>

</body>
</html>
